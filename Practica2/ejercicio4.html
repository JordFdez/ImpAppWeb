<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 4</title>
	<meta charset="utf-8" />
    <style>

        h2{
            background-color: orange;
            color: blue;
            display: inline-block;
        }

        table{
            background-color: yellow;
            border-style: solid;
            border-color: black;
        }
        
        td{
            text-align: center;
            border: 5px;
        }

    </style>
    <script>

        function enviar(){
            var nombre = document.getElementById("nombre").value;
            var apellido1 = document.getElementById("apellido1").value;
            var apellido2 = document.getElementById("apellido2").value;
            var email = document.getElementById("email").value;
            var ss1 = document.getElementById("ss1").value;
            var ss2 = document.getElementById("ss2").value;
            var comprobacion = true;

            if (nombre.length == 0){
                comprobacion = false;
            }

            if (apellido1.length == 0){
                comprobacion = false;
            }

            if (apellido2 == 0){
                comprobacion = false;
            }

            if(email.indexOf("@")==-1){
                comprobacion = false;
                alert("Formato de correo incorrecto.");
            }

            if (ss1.length < 7 || ss1.length > 7){
                comprobacion = false;
                alert("El 1º número de SS debe ser de 7 digitos.");
            }

            if (ss2.length == 0 || ss2.length > 2) {
                comprobacion = false;
                alert("El 2º número de ss debe ser de 1 o 2 digitos.");
            }

            if (!comprobacion){
                alert ("Faltan campos por rellenar.");
            }
            else{
                alert("Todos los campos rellenos.");
            }
        }
        function borrar(){
            document.getElementById("form1").reset();
        }

    </script>

</head>
<body>
   
    <h2>Solicitud del informe de Vida Laboral</h2>
    <form id="form1">
    <table border="5">
        <tr>
            <td>Nombre:</td>
            <td><input type="text" name="nombre" id="nombre" size="20"><br> </td>
        </tr>
        <tr>
            <td>Primer Apellido:</td>
            <td><input type="text" name="apellido1" id="apellido1" size="20"><br></td>
        </tr>
        <tr>
            <td>Segunda Apellido:</td>
            <td><input type="text" name="apellido2" id="apellido2" size="20"><br></td>
        </tr>
        <tr>
            <td>Correo Electronico:</td>
            <td><input type="text" name="email" id="email" size="20"><br></td>
        </tr>
        <tr>   
            <td>Número de afiliado a la S.S:</td>
            <td><select>
                <option>A CORUÑA </option>
                <option>MADRID</option>
                <option></option>
            </select>
            / <input type="text" name="ss1" id="ss1" size="7"> / <input type="text" name="ss2" id="ss2" size="2"></td>
        </tr>     
    </table>
    </form><br>

    <button onclick="enviar()">Enviar</button>
    <button onclick="borrar()">Borrar</button>

</body>
</html>
